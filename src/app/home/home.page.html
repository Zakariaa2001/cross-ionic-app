<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item>Name: <strong>{{ contact.name }}</strong></ion-item>
        <ion-item>Email: <strong>{{ contact.email }}</strong></ion-item>
        <ion-item>Tel: <strong>{{ contact.tel }}</strong></ion-item>
      </ion-list>
      <ion-card-content>
        <ion-img [src]="contact.logImg"></ion-img>
        <ion-img [src]="contact.locationImg"></ion-img>
      </ion-card-content> 
  </ion-card>
</ion-content>
